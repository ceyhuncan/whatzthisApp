<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>WatzThis?</title>
    <script>
        var light = new Array();
        var t;
        var color = 0;
        var flipping = 0;
        var speed;
        light[0] = 'black';
        light[1] = 'white';
        light[2] = "red";
        light[3] = "blue";
        light[4] = "green";
        light[5] = "orange";
        function flip(whichway) {
            document.body.style.backgroundColor = light[whichway];
            stopFlip();
        }
        function autoFlip() {
            document.body.style.backgroundColor = light[color];
            if (color < light.length - 1) {
                color++;
            } else {
                color = 0;
            }
            t = setTimeout("autoFlip()", speed);
        }
        function doAutoFlip(changespeed) {
            if (!flipping) {
                flipping = 1;
                speed = changespeed;
                autoFlip();
            }
        }
        function stopFlip() {
            clearTimeout(t);
            flipping = 0;
        }

        function slower() {
            speed = speed + 100;

        }

        function faster() {
            speed = speed - 100;

        }

    </script>

    <style>
        body {
            font-family: arial, helvetica;
            text-align: center;
        }

        #directions,
        #flashlight,
        #danceparty {
            margin: 6px;
        }

        ol {
            display: inline-block;
            margin: 0 auto;
            text-align: left;
        }

        .bigButton {
            font-size: 14px;
            text-shadow: 1px 1px blueviolet;

        }
    </style>
</head>

<body>

    <h1>WatzThis?</h1>
    <div id="directions">
        <ol>
            <li>Use the top row of buttons to turn the flashlight on or off, or to make the light red.</li>
            <li>Use the 2nd row of buttons to turn on and off your automatic flashing color light dance party.</li>
            <li>Use the 3nd row of buttons to make slower or faster party light color change.</li>
        </ol>
    </div>


    <div id="container">

        <div id="flashlight">
            <input type="button" id="OFF" class="bigButton" value="OFF" onclick="flip(0);">
            <input type="button" id="ON" class="bigButton" value="ON" onclick="flip(1);">
            <input type="button" id="RED" class="bigButton" value="RED" onclick="flip(2);">
        </div>
        <div id="danceparty">
            <input type="button" id="AUTO" class="bigButton" value="AUTO" onclick="doAutoFlip(500);">
            <input type="button" id="STOP" class="bigButton" value="STOP" onclick="stopFlip();"><BR></BR>
            <input type="button" id="FASTER" class="bigButton" value="FASTER" onclick="faster();">
            <input type="button" id="SLOWER" class="bigButton" value="SLOWER" onclick="slower();">
            <span>
                <script>speed</script>
            </span>
        </div>
    </div>
</body>

</html>
